<html>
<head>
    <title>Postcode Battle</title>
    <!-- Libraries -->
    <script src="assets/js/lib/jquery-2.1.1.min.js"></script>
    <script src="assets/js/lib/handlebars-v3.0.3.js"></script>
    <script src="assets/js/lib/radio.min.js"></script>
    <script src="assets/js/lib/portfoliojs/js/portfolio.pack.min.js"></script>
    <script src="assets/js/lib/chosen.jquery.min.js"></script>
    <!--<script src="assets/js/lib/imageScrolling/jquery.imagesScrolling.min.js"></script>-->

    <!-- PB Libraries -->

    <script src="assets/js/pb/init.js"></script>
    <script src="assets/js/pb/pb-api.js"></script>
    <script src="assets/js/pb/pb-domain.js"></script>
    <script src="assets/js/pb/templates.js"></script>
    <script src="assets/js/pb/pb-controller.js"></script>
    <script src="assets/js/pb/app.js"></script>

    <link href="assets/css/postcode-battle.css" rel="stylesheet"/>
    <link href="assets/js/lib/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/js/lib/chosen.min.css" rel="stylesheet"/>

    <!-- handlebars templates start here. -->
    <script id="attribute-template" type="text/x-handlebars-template">
        <div class="list-group-item health">
            <div class="list-group-item-heading">{{itemHeading}}</div>
            <div class="sub small">{{label}}</div>
        </div>
    </script>

    <script id="battle-field-start-template" type="text/x-handlebars-template">

        <div class="row">
            <div class="battle-field">
                <div class="battle-ground">
                    <div class="form-group col-md-5 col-lg-5">
                        <select data-placeholder="Choose the region you want to lose" class="form-control"
                                id="winning-suburb">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="btn-controls col-md-1 col-lg-1">
                        <button type="submit" class="btn btn-danger " id="do-battle">Battle!</button>
                    </div>
                    <div class="form-group col-md-5 col-lg-5">
                        <select data-placeholder="Choose the region you want to lose" class="form-control"
                                id="losing-suburb">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 6%"></div>

        <div class="row">
            <div class="slides-show">
                <div id="gallery">
                    <img data-src="assets/imgs/Benalla.jpg"/>
                    <img data-src="assets/imgs/Boroondara.jpg"/>
                    <img data-src="assets/imgs/Brimbank.jpg"/>
                    <img data-src="assets/imgs/Buloke.jpg"/>
                    <img data-src="assets/imgs/Darebin.jpg"/>
                    <img data-src="assets/imgs/Cardinia.jpg"/>
                    <img data-src="assets/imgs/Campaspe.jpg"/>
                </div>
            </div>
        </div>
    </script>
    <script>
        $(document).ready(function () {
            var mock = [
                {
                    "id": "20110",
                    "name": "Alpine"
                },
                {
                    "id": "20260",
                    "name": "Ararat"
                },
                {
                    "id": "20570",
                    "name": "Ballarat"
                },
                {
                    "id": "20660",
                    "name": "Banyule"
                },
                {
                    "id": "20740",
                    "name": "Bass Coast"
                },
                {
                    "id": "20830",
                    "name": "Baw Baw"
                },
                {
                    "id": "20910",
                    "name": "Bayside"
                },
                {
                    "id": "21010",
                    "name": "Benalla"
                },
                {
                    "id": "21110",
                    "name": "Boroondara"
                }
            ];

            PB.LGAs = mock.map(function (item) {
                return new PB.Authority(item)
            });

            var winnerList = $('#winning-suburb');
            var loserList = $('#losing-suburb');
            PB.LGAs.forEach(function (item) {
                $('<option>', {value: item.id}).appendTo(winnerList).text(item.name);
                $('<option>', {value: item.id}).appendTo(loserList).text(item.name);
            });

            winnerList.chosen();
            loserList.chosen();

        });
    </script>
    <script id="battle-field-result-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-lg-9">
                <div id="winner" class="panel panel-success winner">
                    <div class="panel-heading">
                        <h3 class="text"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group attributes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div id="loser" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3><strike class="text"></strike></h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group attributes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container-fluid" style="margin-left: 3%; margin-right: 3%">
    <div class="row">
        <div class="page-header col-lg-12">
            <h1>Postcode Battle! Suburbs do Battle!</h1>

            <h2></h2>
        </div>
    </div>
    <div class="row">
        <div id="app-main"></div>
    </div>
    <div class="row">
        <div class="footer"></div>
    </div>
</div>
</body>
</html>
