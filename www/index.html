    <!-- handlebars templates start here. -->
    <script id="attribute-template" type="text/x-handlebars-template">
        <div class="list-group-item health col-md-4" style="height: 20%">
            <div class="sub small">
                {{#if winner}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{else}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/if}}

                {{itemHeading}}
            </div>
            <div class="list-group-item-heading"><h4>{{label}}</h4></div>
        </div>
    </script>

    <script id="battle-field-start-template" type="text/x-handlebars-template">

        <div class="row">
            <div class="battle-field">
                <div class="battle-ground">
                    <div class="form-group col-md-5 col-lg-5">
                        <select data-placeholder="Choose the region you want to lose" class="form-control"
                                id="winning-suburb">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="btn-controls col-md-1 col-lg-1">
                        <button type="submit" class="btn btn-primary " id="do-battle">Battle!</button>
                    </div>
                    <div class="form-group col-md-5 col-lg-5">
                        <select data-placeholder="Choose the region you want to lose" class="form-control"
                                id="losing-suburb">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 6%"></div>

        <div class="row">
            <div class="slides-show">
                <div id="gallery">
                    <img data-src="assets/imgs/Benalla.jpg"/>
                    <img data-src="assets/imgs/Boroondara.jpg"/>
                    <img data-src="assets/imgs/Brimbank.jpg"/>
                    <img data-src="assets/imgs/Buloke.jpg"/>
                    <img data-src="assets/imgs/Darebin.jpg"/>
                    <img data-src="assets/imgs/Cardinia.jpg"/>
                    <img data-src="assets/imgs/Campaspe.jpg"/>
                </div>
            </div>
        </div>
    </script>

    <script id="battle-field-result-template" type="text/x-handlebars-template">
        <div class="row">

            <div class="col-md-6 col-lg-6">
                <div id="winner" class="panel panel-success winner">
                    <div class="panel-heading">
                        <center><h3 class="text"></h3></center>
                    </div>
                    <div class="panel-body">
                        <div class="list-group attributes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div id="loser" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3><center><strike class="text"></strike></center></h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group attributes">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
    </script>
