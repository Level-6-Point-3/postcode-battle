<html>

<head>
    <title>Postcode Battle</title>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="postcode-battle.js"></script>
    <link href="postcode-battle.css" rel="stylesheet" />
    <link href="lib/bootstrap.min.css" rel="stylesheet" /><!--

    <script src="lib/bootstrap.min.js"></script>-->
</head>

<body>

<div class="container">
    <div class="page-header">
        <h1>Postcode Battle</h1>
        <h2>Boronia vs Brunswick</h2>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div id="winner" class="panel panel-success winner">
                <div class="panel-heading">
                    <h3 class="text"></h3>
                </div>
                <div class="panel-body">
                    <div class="list-group attributes">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div id="loser" class="panel panel-danger">
                <div class="panel-heading">
                    <h3><strike class="text"></strike></h3>
                </div>
                <div class="panel-body">
                    <div class="list-group attributes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    (function() {

        var attributes = [
            {
                name : "health",
                label : "Health",
                description: "Number of hospitals",
                betterIf: "higher"
            },
            {
                name : "house-affordability",
                label : "House prices",
                description: "Median house price",
                betterIf: "lower"
            }
        ];

        var places = {
            boronia : {
                name : "Boronia",
                stats : [
                    { attr: "health", value : 13 },
                    { attr: "house-affordability", value : 1110440.12 }
                ]
            },
            brunswick : {
                name : "Brunswick",
                stats : [
                    { attr: "health", value : 120 },
                    { attr: "house-affordability", value : 215044.12 }
                ]
            }
        };

        var attrs = attributes.map( function( item ) {
            return new PB.Attribute( item );
        });

        var place1 = new PB.Place( places.boronia,   attrs );
        var place2 = new PB.Place( places.brunswick, attrs );

        PB.View( place2, place1, "winner", "loser", attrs );

    })();

</script>

</body>

</html>
